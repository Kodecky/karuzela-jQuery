<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/7f82271beb.js"></script>
</head>

<body>
    <div class="container">
        <div id="previous" class="buttonBox">
            <i class="fa fa-arrow-left"></i>
        </div>
        <div id="carousel">
            <ul>
                <li>
                    <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="" width=400 height=300>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/460621/pexels-photo-460621.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="" width=400 height=300>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/261596/pexels-photo-261596.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="" width=400 height=300>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/531552/pexels-photo-531552.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="" width=400 height=300>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/414061/pexels-photo-414061.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="" width=400 height=300>
                </li>
            </ul>
        </div>
        <div id="next" class="buttonBox">
            <i class="fa fa-arrow-right"></i>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
